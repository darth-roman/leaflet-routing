<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div id="map">
        <form>
            <input type="text" id="search">
            <button type="submit" id="search-btn">Search</button>
        </form>
    </div>
    <div id="map-control-panel">
        <form id="form">
            <div class="form-field">
                <label>Start Place</label>
                <input type="text">
            </div>
            <div class="form-field">
                <label>Arrival Place</label>
                <input type="text">
            </div>

            <button type="submit" class="form-field">Route!</button>
        </form>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="lrm-graphhopper-1.2.0/src/L.Routing.GraphHopper.js"></script>
    <script src="lrm-graphhopper-1.2.0/examples/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
